<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Obj 2</title>
</head>
<body>
    <p>Nama Lengkap : <span id="namaLengkap"></span></p>
    <p id="dataarray"></p>

    <script type="text/javascript">
    let orang = {
        namaDepan : "Kalya",
        namaBelakang : "Salsabila",
        warnaMata : "Coklat",
        namaLengkap : function() {
            return this.namaDepan + " " + this.namaBelakang;
        }
    };
    document.getElementById("namaLengkap").innerHTML = orang.namaLengkap();
    console.log(orang.namaLengkap());

    //merubah object menjadi array
    let arrayOrang = Object.values(orang);
    document.getElementById("dataarray").innerHTML = arrayOrang[3]; //mengeprint fungsi
    </script>
</body>
</html>
