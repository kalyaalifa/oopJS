<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        class Transprtasi{
            constructor(name) {
                this.name = name;                
            }

            jalur(){
                console.log(`${this.name} pergi dengan transportasi darat`);
            }
        }

        class Person extends Transprtasi{
            constructor(name) {
                super(name)
            }

            jalur(){
                console.log(`${this.name} pergi dengan transportasi udara`);
            }
        }

        const seiya = new Person ("Seiya");
        console.log(seiya.jalur());
    </script>
</body>
</html>
