<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Class Parameter</title>
</head>
<body>
    <p id="hasil"></p>

    <script>
        class Bilangan {
                static methodku(){
                    return "hallo...";
                }
        }
        const hasil = document.getElementById("hasil");
        let bil = new Bilangan();
        hasil.innerHTML = "Hasil = " + Bilangan.methodku(); 
        //jika static hanya cukup dipanggil dg begini saja, karena method diluar objek
        //static method terpisah, punya alamat sendiri di memori, bukan bagian dari objek
    </script>
</body>
</html>
